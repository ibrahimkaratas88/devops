---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: grafana-pvc
  #namespace: gitlab-managed-apps
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
  name: grafana
  #namespace: gitlab-managed-apps
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        fsGroup: 472
        supplementalGroups:
          - 0
      #tolerations:
        #- key: "worker"
          #operator: "Equal"
          #value: "grafana"
          #effect: "NoSchedule"

      #restartPolicy: Always

      #affinity:
       # nodeAffinity:
         # requiredDuringSchedulingIgnoredDuringExecution:
           # nodeSelectorTerms:
           # - matchExpressions:
            #  - key: node
             #   operator: In
              #  values:
               # - monitor        
      containers:
        - name: grafana
          image: grafana/grafana-oss:7.5.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http-grafana
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /robots.txt
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 2
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 3000
            timeoutSeconds: 1
          resources:
            requests:
              cpu: 250m
              memory: 750Mi
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-pv
              readOnly: false
            - mountPath: /var/lib/grafana/dashboards
              name: grafana-dashboards
              readOnly: false   
            - mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
              name: grafana-ini
              readOnly: false 
            - mountPath: /etc/grafana/provisioning/dashboards/default.yaml
              subPath: default.yaml
              name: provisioning-dashboard
              readOnly: false   
            - mountPath: /etc/grafana/provisioning/datasources/data-source.yaml
              subPath: data-source.yaml
              name: provisioning-data
              readOnly: false   
              
 
      volumes:
        - name: grafana-pv
          persistentVolumeClaim:
            claimName: grafana-pvc
        - name: grafana-ini
          configMap:
            defaultMode: 420
            name: grafana-ini
        - name: provisioning-dashboard
          configMap:
            defaultMode: 420
            name: provisioning-dashboard
        - name: provisioning-data
          configMap:
            defaultMode: 420
            name: provisioning-data    
        - name: grafana-dashboards
          configMap:
            defaultMode: 420
            name: grafana-dashboards        


---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  #namespace: gitlab-managed-apps
#spec:
  #ports:
    #- port: 3000
      #protocol: TCP
      #targetPort: http-grafana
  #selector:
    #app: grafana
  #sessionAffinity: None
  #type: LoadBalancer
spec:
  type: NodePort 
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30033
  selector:
    app: grafana  
    
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: grafana
  name: grafana-ingress
  #namespace: devops-19-dev
  #annotations:
    #app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
    #app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}

spec:
  rules:
  - host: "grafana.kf.nioyatechai.com"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: grafana
            port:
              number: 3000    



---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-ini
  labels:
    name: grafana-ini
data:
  grafana.ini: |

    ##################### MLops Grafana Configuration #####################

    # possible values : production, development
    app_mode = development

    #################################### Paths ####################################
    [paths]
    # folder that contains provisioning config files that grafana will apply on startup and while running.
    data         = /var/lib/grafana/data
    logs         = /var/log/grafana
    plugins      = /var/lib/grafana/plugins
    provisioning = /etc/grafana/provisioning

    #################################### Server ####################################
    [server]
    # enable gzip
    enable_gzip = true

    #################################### Anonymous Auth ##########################
    # Anonymous authentication has been enabled in the Petclinic sample with Admin role
    # Do not do that in Production environment
    [auth.anonymous]
    # enable anonymous access
    enabled = true

    ###################### Dashboards ###############
    #[dashboards.json]
    #enabled = true
    #path = /var/lib/grafana/dashboards

    # specify organization name that should be used for unauthenticated users
    org_name = Main Org.

    # specify role for unauthenticated users
    org_role = Admin

    

---           
apiVersion: v1
kind: ConfigMap
metadata:
  name: provisioning-dashboard
  labels:
    name: provisioning-dashboard
data:
  default.yaml: |-                                                              
    apiVersion: 1
    
    providers:
    - name: "mlops"
      orgId: 1
      folder: "mlops-dashboard"
      type: file
      disableDeletion: false
      allowUiUpdates: true
      updateIntervalSeconds: 10 #how often Grafana will scan for changed dashboards
      options:
        path: /var/lib/grafana/dashboards
        #path: /etc/grafana/provisioning/dashboards
        

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: provisioning-data
  labels:
    name: provisioning-data
data:
  data-source.yaml: |-
   
    apiVersion: 1

    # list of datasources to insert/update depending what's available in the database
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      org_id: 1
      url: http://prometheus.kf.nioyatechai.com
      #url: prometheus-service
      is_default: true
      version: 1
      editable: true     

        
